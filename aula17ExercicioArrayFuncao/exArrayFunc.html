<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Analisando números</h1>
    </header>

    <section>
        <div id="dado">
            <div>
                <label for="inicio">Adicione um número entre 1 e 100:</label>
                <input type="number" name="inicio" min="1" max="100" id="numero">
            </div>

            <div>
                <input type="button" value="Adicionar" id="btnAdd" onclick="add()">
            </div>

            <div>
                <select name="numeros" size="10" id="selectLista">                              
                </select>
            </div>

            <div>
                <input type="button" value="Resumo" id="resumo" onclick="resumo()">
            </div>
        </div>

        <div id="resultado">         

            
        </div>
    </section>



    <footer>
        <p>&copy; Gustavo Bitencourt</p>
    </footer>
    
    <script src="javascript/script.js"></script>
</body>
</html>
